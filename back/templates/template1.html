<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CV Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, h3 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>John Doe</h1>
        <p>Email: john.doe@example.com | Phone: (123) 456-7890</p>

        <div class="section">
            <h2 class="section-title">Education</h2>
            <p>Bachelor of Science in Computer Science, University of Example, 2020</p>
        </div>

        <div class="section">
            <h2 class="section-title">Experience</h2>
            <p>Software Engineer, Example Company, 2020 - Present</p>
        </div>

        <div class="section">
            <h2 class="section-title">Skills</h2>
            <p>JavaScript, HTML, CSS, React, Node.js</p>
        </div>
    </div>
</body>
</html>
