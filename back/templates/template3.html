<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative CV Template</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, h3 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Michael Johnson</h1>
        <p>Email: michael.johnson@example.com | Phone: (123) 456-7890</p>

        <div class="section">
            <h2 class="section-title">Education</h2>
            <p>Bachelor of Fine Arts, University of Example, 2016</p>
        </div>

        <div class="section">
            <h2 class="section-title">Experience</h2>
            <p>Graphic Designer, Example Company, 2016 - Present</p>
        </div>

        <div class="section">
            <h2 class="section-title">Skills</h2>
            <p>Adobe Photoshop, Illustrator, InDesign, Creativity</p>
        </div>
    </div>
</body>
</html>
